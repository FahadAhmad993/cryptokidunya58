    <style>

            padding: 10px;
            display: inline-block;
            margin: 10px 0;
        }

            display: flex;
            flex-wrap: wrap;

        .images img {
            width: 45%;

        .footer {

            padding: 15px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .images img {
